<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!--settings start-->
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css"/>
    <!--settings end-->
    <title>Admin Panel</title>
</head>
<body>
<section class="adminpanel">
    <!-- Adminpanel Header -->
    <div class="adminpanel__header">
        <div class="adminpanel__nav-wrap">
            <h1 class="adminpanel__header-title">Admin Panel</h1>
            <nav class="adminpanel__nav">
                <ul class="nav nav-pills flex-row" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a
                                class="nav-link active"
                                id="products-tab"
                                data-toggle="tab"
                                href="#products"
                                role="tab"
                                aria-controls="Product"
                                aria-selected="true"
                        >Products</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                                class="nav-link"
                                id="orders-tab"
                                data-toggle="tab"
                                href="#orders"
                                role="tab"
                                aria-controls="Orders"
                                aria-selected="false"
                        >Orders</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                                class="nav-link"
                                id="productsADD-tab"
                                data-toggle="tab"
                                href="#productsADD"
                                role="tab"
                                aria-controls="ProductADD"
                                aria-selected="false"
                        >Add products</a
                        >
                    </li>
                </ul>
            </nav>
            <div class="adminpanel__header-link">
                <a href="/main-page.html" target="_blank">Go to the main page</a>
            </div>
        </div>
    </div>
    <!-- Tab Product  -->
    <div class="adminpanel__wrap">
        <div class="container">
            <!-- Wrap tab content -->
            <div class="tab-content" id="myTabContent">
                <!-- Content Products -->
                <div
                        class="tab-pane fade show active"
                        id="products"
                        role="tabpanel"
                        aria-labelledby="products-tab"
                >
                    <div class="adminpanel__product-header">
                        <p class="adminpanel__product-title">List of all products</p>
                        <p class="adminpanel__product-counter" id="totalItems"></p>
                        <a
                                class="adminpanel__product-link"
                                href="/products-page.html"
                                target="_blank"
                        >Link for products page</a
                        >
                    </div>
                    <div class="adminpanel__table" id="allItems">
                        <div class="adminpanel__table-title">
                            <div><p>ID</p></div>
                            <div><p>Title</p></div>
                            <div><p>Price</p></div>
                            <div><p>Description</p></div>
                            <div><p>Material</p></div>
                            <div><p>Code</p></div>
                            <div><p>Stock</p></div>
                            <div><p>Category</p></div>
                        </div>
                    </div>
                </div>
                <!-- Content Orders -->
                <div class="tab-pane fade"
                     id="orders"
                     role="tabpanel"
                     aria-labelledby="orders-tab">
                    <div class="adminpanel__product-header">
                        <p class="adminpanel__product-title">Orders</p>
                        <p id="amountOfOrders"></p>
                    </div>
                    <div class="adminpanel__table" id="listOfAllOrders">
                        <div class="adminpanel__table-title-order">
                            <div><p>ID</p></div>
                            <div><p>First name</p></div>
                            <div><p>Last name</p></div>
                            <div><p>Email</p></div>
                            <div><p>Total cost</p></div>
                        </div>
                    </div>
                    <div id="emptyOrderList"></div>
                    <div id="paginationOrders" class="pagination mb-50"></div>

                </div>
                <!-- Content ADD NEW Products -->
                <div class="tab-pane fade"
                     id="productsADD"
                     role="tabpanel"
                     aria-labelledby="productsADD-tab">
                    <div class="adminpanel__wrap">
                        <div class="adminpanel__apend">

                            <div class="adminpanel__apend-item">
                                <div class="adminpanel__apend-info">
                                    <label>
                                        <span class="adminpanel__apend-name">Title for EN</span>
                                        <input
                                                class="adminpanel__apend-input"
                                                id="addItemTitle_en"
                                                name=""
                                                type="text"
                                                placeholder=""/>
                                    </label>
                                    <label>
                                        <span class="adminpanel__apend-name">Material for EN</span>
                                        <input class="adminpanel__apend-input"
                                               id="addItemMater_en"
                                               name=""
                                               type="text"
                                               placeholder=""/>
                                    </label>
                                    <label>
                                        <span class="adminpanel__apend-name">Price USD</span>
                                        <input class="adminpanel__apend-input"
                                               id="addItemCurrPriceUsd"
                                               name="price_usd"
                                               type="text"
                                               placeholder=""/>
                                    </label>
                                </div>
                                <div class="adminpanel__apend-description">
                                    <label>
                                        <span class="adminpanel__apend-namedis">Description for EN</span>
                                        <textarea class="adminpanel__apend-textarea"
                                                  id="addItemDescr_en"
                                                  name=""
                                                  type="text"
                                                  placeholder=""></textarea>
                                    </label>
                                </div>
                            </div>

                            <div class="adminpanel__apend-item">
                                <div class="adminpanel__apend-info">
                                    <label>
                                        <span class="adminpanel__apend-name">Title for RU</span>
                                        <input class="adminpanel__apend-input"
                                               id="addItemTitle_ru"
                                               name=""
                                               type="text"
                                               placeholder=""/>
                                    </label>
                                    <label>
                                        <span class="adminpanel__apend-name">Price EUR</span>
                                        <input class="adminpanel__apend-input"
                                               id="addItemCurrPriceEur"
                                               name="price_eur"
                                               type="text"
                                               placeholder=""/>
                                    </label>
                                    <label>
                                        <span class="adminpanel__apend-name">Material for RU</span>
                                        <input class="adminpanel__apend-input"
                                               id="addItemMater_ru"
                                               name=""
                                               type="text"
                                               placeholder=""/>
                                    </label>
                                </div>
                                <div class="adminpanel__apend-description">
                                    <label>
                                        <span class="adminpanel__apend-namedis">Description for RU</span>
                                        <textarea class="adminpanel__apend-textarea"
                                                  id="addItemDescr_ru"
                                                  name=""
                                                  type="text"
                                                  placeholder=""></textarea>
                                    </label>
                                </div>
                            </div>

                            <div class="adminpanel__apend-item">
                                <div class="adminpanel__apend-info">
                                    <label>
                                        <span class="adminpanel__apend-name">Title for UA</span>
                                        <input class="adminpanel__apend-input"
                                               id="addItemTitle_ua"
                                               name=""
                                               type="text"
                                               placeholder=""/>
                                    </label>
                                    <label>
                                        <span class="adminpanel__apend-name">Price UAH</span>
                                        <input class="adminpanel__apend-input"
                                               id="addItemCurrPriceUah"
                                               name="price_uah"
                                               type="text"
                                               placeholder=""/>
                                    </label>
                                    <label>
                                        <span class="adminpanel__apend-name">Material for UA</span>
                                        <input class="adminpanel__apend-input"
                                               id="addItemMater_ua"
                                               name=""
                                               type="text"
                                               placeholder=""/>
                                    </label>
                                </div>
                                <div class="adminpanel__apend-description">

                                    <label>
                                        <span class="adminpanel__apend-namedis">Description for UA</span>
                                        <textarea class="adminpanel__apend-textarea"
                                                  id="addItemDescr_ua"
                                                  name=""
                                                  type="text"
                                                  placeholder=""></textarea>
                                    </label>
                                </div>
                            </div>

                            <div class="adminpanel__apend-img">
                                <label>
                                    <span class="adminpanel__apend-name">Product code</span>
                                    <input class="adminpanel__apend-input"
                                           id="addItemCode"
                                           name="code"
                                           type="text"
                                           placeholder=""/>
                                </label>
                                <label>
                                    <p class="adminpanel__apend-name">Add image</p>
                                    <input class="adminpanel__apend_img"
                                           type="file"
                                           id="addItemImg"
                                           name="uploadImg"
                                           required
                                           accept="image/*"/>
                                </label>
                                <label>
                                    <span class="adminpanel__apend-name">Category</span>
                                    <select class="adminpanel__apend-select" id="addItemCategory" name="category_id">
                                        <option value="1">Rings</option>
                                        <option value="2">Bracelets</option>
                                        <option value="3">Pedants</option>
                                        <option value="4">Earrings</option>
                                        <option value="5">Necklaces</option>
                                        <option value="6">Sets</option>
                                    </select>
                                </label>
                            </div>
                            <h3 class="adminpanel__apend-submit add_product ">Submit</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal d-none">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="editFormInputs">
                <h2 id="editFormTitle" class="text-center mb-20"></h2>
                <div class="adminpanel__wrap">
                    <div class="adminpanel__apend mt-10">

                        <div class="adminpanel__apend-item">
                            <div class="adminpanel__apend-info">
                                <label>
                                    <span class="adminpanel__apend-name">Title for EN</span>
                                    <input
                                            class="adminpanel__apend-input"
                                            id="editItemTitle_en"
                                            name=""
                                            type="text"
                                            placeholder=""/>
                                </label>
                                <label>
                                    <span class="adminpanel__apend-name">Price USD</span>
                                    <input class="adminpanel__apend-input"
                                           id="editItemCurrPriceUsd"
                                           name="price_usd"
                                           type="text"
                                           placeholder=""/>
                                </label>
                                <label>
                                    <span class="adminpanel__apend-name">Material for EN</span>
                                    <input class="adminpanel__apend-input"
                                           id="editItemMater_en"
                                           name=""
                                           type="text"
                                           placeholder=""/>
                                </label>
                            </div>
                            <div class="adminpanel__apend-description">
                                <label>
                                    <span class="adminpanel__apend-namedis">Description for EN</span>
                                    <textarea class="adminpanel__apend-textarea"
                                              id="editItemDescr_en"
                                              name=""
                                              type="text"
                                              placeholder=""></textarea>
                                </label>
                            </div>
                        </div>

                        <div class="adminpanel__apend-item">
                            <div class="adminpanel__apend-info">
                                <label>
                                    <span class="adminpanel__apend-name">Title for RU</span>
                                    <input class="adminpanel__apend-input"
                                           id="editItemTitle_ru"
                                           name=""
                                           type="text"
                                           placeholder=""/>
                                </label>
                                <label>
                                    <span class="adminpanel__apend-name">Price EUR</span>
                                    <input class="adminpanel__apend-input"
                                           id="editItemCurrPriceEur"
                                           name="price_eur"
                                           type="text"
                                           placeholder=""/>
                                </label>
                                <label>
                                    <span class="adminpanel__apend-name">Material for RU</span>
                                    <input class="adminpanel__apend-input"
                                           id="editItemMater_ru"
                                           name=""
                                           type="text"
                                           placeholder=""/>
                                </label>
                            </div>
                            <div class="adminpanel__apend-description">
                                <label>
                                    <span class="adminpanel__apend-namedis">Description for RU</span>
                                    <textarea class="adminpanel__apend-textarea"
                                              id="editItemDescr_ru"
                                              name=""
                                              type="text"
                                              placeholder=""></textarea>
                                </label>
                            </div>
                        </div>

                        <div class="adminpanel__apend-item">
                            <div class="adminpanel__apend-info">
                                <label>
                                    <span class="adminpanel__apend-name">Title for UA</span>
                                    <input class="adminpanel__apend-input"
                                           id="editItemTitle_ua"
                                           name=""
                                           type="text"
                                           placeholder=""/>
                                </label>
                                <label>
                                    <span class="adminpanel__apend-name">Price UAH</span>
                                    <input class="adminpanel__apend-input"
                                           id="editItemCurrPriceUah"
                                           name="price_uah"
                                           type="text"
                                           placeholder=""/>
                                </label>
                                <label>
                                    <span class="adminpanel__apend-name">Material for UA</span>
                                    <input class="adminpanel__apend-input"
                                           id="editItemMater_ua"
                                           name=""
                                           type="text"
                                           placeholder=""/>
                                </label>
                            </div>
                            <div class="adminpanel__apend-description">

                                <label>
                                    <span class="adminpanel__apend-namedis">Description for UA</span>
                                    <textarea class="adminpanel__apend-textarea"
                                              id="editItemDescr_ua"
                                              name=""
                                              type="text"
                                              placeholder=""></textarea>
                                </label>
                            </div>
                        </div>

                        <div class="adminpanel__apend-img">
                            <label>
                                <span class="adminpanel__apend-name">Product code</span>
                                <input class="adminpanel__apend-input"
                                       id="editItemCode"
                                       name="code"
                                       type="text"
                                       placeholder=""/>
                            </label>

                            <label>
                                <span class="adminpanel__apend-name">Category</span>
                                <select class="adminpanel__apend-select" id="editItemCategory" name="category_id">
                                    <option value="1">Rings</option>
                                    <option value="2">Bracelets</option>
                                    <option value="3">Pedants</option>
                                    <option value="4">Earrings</option>
                                    <option value="5">Necklaces</option>
                                    <option value="6">Sets</option>
                                </select>
                            </label>
                            <label>Stock:</label>
                            <input type="checkbox" name="acceptRules" class="inline checkbox"
                                   id="editAvailability" value="false">
                        </div>
                        <input class="adminpanel__apend-submit" type="submit" id="editProduct"
                               value="Edit product">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

></script>

        crossorigin="anonymous"
></script>
<script src="https://jacoblett.github.io/bootstrap4-latest/bootstrap-4-latest.min.js"></script>
<script src="js/main.min.js"></script>
<!--settings end-->
</html>
